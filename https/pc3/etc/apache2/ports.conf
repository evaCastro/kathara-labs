# If you just change the port or add more ports here, you will likely also
# have to change the VirtualHost statement in
# /etc/apache2/sites-enabled/000-default.conf

Listen 80

<IfModule ssl_module>
	Listen 443
	<VirtualHost *:443>
		ServerName pc3.emp3.com
		SSLEngine on
		SSLCertificateFile "conf/ssl.cert/pc3.emp3.com.cert.pem"
		SSLCertificateKeyFile "conf/ssl.key/pc3.emp3.com.key.pem"
	</VirtualHost>
</IfModule>

<IfModule mod_gnutls.c>
	Listen 443
</IfModule>
